<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
</head>
<body>
    <h1>處理後的圖片</h1>
    {% if image_url %}
        <img src="{{ url_for('get_file', filename=image_url) }}" alt="Processed Image">
    {% else %}
        <p>尚未處理圖片</p>
    {% endif %}
</body>
</html>
