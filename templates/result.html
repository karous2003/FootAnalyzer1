<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測量結果</title>
</head>
<body>
    <h1>測量結果</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>鞋墊長度: {{ measurements.insole_length }} cm</p>
        <p>前掌寬度: {{ measurements.forefoot_width }} cm</p>
        <p>中足寬度: {{ measurements.midfoot_width }} cm</p>
        <p>後跟寬度: {{ measurements.heel_width }} cm</p>
        <p>處理時間: {{ measurements.processing_time }} 秒</p>

        <h2>原始圖片</h2>
        <img src="{{ url_for('static', filename='uploads/' + original_image) }}" width="300">

        <h2>處理後圖片</h2>
        <img src="{{ url_for('static', filename='uploads/' + processed_image) }}" width="300">
    {% endif %}

    <br>
    <a href="/">返回首頁</a>
</body>
</html>
